<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>FocusFalcon Settings</title>
  <link rel="stylesheet" href="setting.css">
</head>

<body>
  <div class="settings-container">
    <header>
      <h1>FocusFalcon Settings</h1>
      <p>Configure your focus sanctuary</p>
    </header>

    <div class="settings-card">
      <section class="settings-section">
        <label class="section-title">Blocked Sites</label>
        <p class="section-desc">
          Enter domains you want to block (one per line)<br />
          e.g., youtube.com
        </p>
        <textarea id="blockedSites" rows="6" placeholder="facebook.com&#10;instagram.com"></textarea>
      </section>

      <hr class="divider">

      <section class="settings-section">
        <div class="flex-header">
          <label class="section-title">Time-Based Blocking</label>
          <label class="switch">
            <input type="checkbox" id="enableSchedule" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="schedule-options">
          <div class="time-group">
            <div class="input-field">
              <label>Start Time</label>
              <input type="time" id="startTime">
            </div>
            <div class="input-field">
              <label>End Time</label>
              <input type="time" id="endTime">
            </div>
          </div>

          <label class="sub-label">Active Days</label>
          <div class="days-picker">
            <label class="day-chip"><input type="checkbox" value="1"><span>Mon</span></label>
            <label class="day-chip"><input type="checkbox" value="2"><span>Tue</span></label>
            <label class="day-chip"><input type="checkbox" value="3"><span>Wed</span></label>
            <label class="day-chip"><input type="checkbox" value="4"><span>Thu</span></label>
            <label class="day-chip"><input type="checkbox" value="5"><span>Fri</span></label>
            <label class="day-chip"><input type="checkbox" value="6"><span>Sat</span></label>
            <label class="day-chip"><input type="checkbox" value="0"><span>Sun</span></label>
          </div>
        </div>
      </section>

      <hr class="divider">

      <section class="settings-section">
        <label class="section-title">Focus Guardian</label>
        <p class="section-desc">
          Choose who keeps you in the focus zone
        </p>

        <div class="avatar-picker">
          <label class="avatar-option">
            <input type="radio" name="avatar" value="falcon" />
            <img src="/icons/avatar-falcon.png" alt="Falcon" class="avatar-preview" />
            <span>Falcon</span>
          </label>

          <label class="avatar-option">
            <input type="radio" name="avatar" value="capybara" />
            <img src="/icons/avatar-capybara.png" alt="Capybara" class="avatar-preview" />
            <span>Capybara</span>
          </label>

          <label class="avatar-option">
            <input type="radio" name="avatar" value="redPanda" />
            <img src="/icons/avatar-red-panda.png" alt="Red Panda" class="avatar-preview" />
            <span>Red Panda</span>
          </label>
        </div>
      </section>


      <button id="saveSettings" class="save-btn">Save Configurations</button>
      <p class="donation-note">
        FocusFalcon is free to use, and if itâ€™s made a difference for you, please consider supporting ongoing development with a
        <a href="https://paypal.me/indiejourneys" target="_blank" rel="noopener">donation</a>.
      </p>
    </div>
  </div>
  <script type="module" src="setting.js"></script>
</body>

</html>
